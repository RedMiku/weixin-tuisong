<style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    body {
        overflow: hidden;
    }

    .container {
        background: linear-gradient(#15398b, #a7b5cd);
        width: 100%;
        height: 100vh;
        overflow: hidden;
    }

    .land {
        position: relative;
        z-index: 20;
        height: 60vh;
        margin-top: 75vh;
        width: 300%;
        background: linear-gradient(#393a3a 0%, rgb(23, 22, 22) 30%);
        border-radius: 50%;
        margin-left: -100vw;
    }

    .js-footer {
        /*position: relative;*/
        z-index: 20;
        /*height: 60vh;*/
        margin-top: 75vh;
        width: 300%;
        /*background: linear-gradient(#393a3a 0%, rgb(23, 22, 22) 30%);*/
        /*border-radius: 50%;*/
        margin-left: -100vw;
    }

    .happy-birthday__container {
        position: absolute;
        top: 130px;
        display: grid;
        justify-content: center;
        width: 100%;
        opacity: .6;
        transition: all 2s;
    }

    .happy-birthday__container>div {
        height: 35px;
        width: 60px;
        margin: 10px 0px;
        flex: 0 1 auto;
    }

    @keyframes star-scale {
        from {
            transform: scale(1, 1);
        }

        25% {
            transform: scale(0.1, 0.1);
        }

        50% {
            transform: scale(1, 1);
        }

        25% {
            transform: scale(2, 2);
        }

        to {
            transform: scale(1, 1);
        }
    }

    .star {
        height: 3px;
        width: 3px;
        background-color: #faf89d;
        border-radius: 50%;
        position: absolute;
        animation: star-scale 2s;
        animation-iteration-count: infinite;
    }

    #my-canvas {
        position: absolute;
        width: 100%;
        height: 80vh;
    }

    .meteor-cont {
        position: absolute;
        top: 0%;
        left: 30%;
        height: 100%;
        width: 10%;
        transform: translate(-50%, -20%);
        transform: rotate(70deg);
        display: flex;
        justify-content: center;
    }

    .meteor-cont #meteor {
        height: 10vh;
        width: 10px;
        background: linear-gradient(to top, #cdadd6 0%, transparent 80%);
        border-radius: 10px 10px;
        opacity: 0.7;
        z-index: 600;
        position: relative;
    }

    .meteor-ani {
        position: relative;
        top: -60%;
        left: 60%;
        height: 1200vh;
        width: 10%;
        display: flex;
        justify-content: center;
        animation: meteor 4s linear infinite;
    }

    @keyframes meteor {
        0% {
            transform: translateY(0%);
        }

        100% {
            transform: translateY(100%);
        }
    }

    span {
        position: absolute;
        pointer-events: none;
        filter: drop-shadow(0 0 15px rgba(0, 0, 0, .5));
        animation: fadeInOut 1s linear infinite;
    }

    @keyframes fadeInOut {

        0%,
        100% {
            opacity: 0;
        }

        20%,
        80% {
            opacity: 1;
        }
    }

    span::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        /* 这里是小星 */
        background: url("https://files.catbox.moe/p9nqm5.png");
        /* 可以换成小爱心等图片 */
        /* background: url(./love.png); */
        background-size: cover;
        animation: moveShape 1s linear infinite;
    }

    @keyframes moveShape {
        0% {
            transform: translate(0) rotate(0deg);
        }

        100% {
            transform: translate(300px) rotate(360deg);
        }
    }

    #text {
        font-size: 110px;
        font-weight: bold;
        color: pink;
    }

<script>
    // 烟花效果
    var canvas = document.getElementById('my-canvas');
    var context = canvas.getContext('2d');

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight * 0.8;
    }

    function clearCanvas() {
        context.clearRect(0, 0, canvas.width, canvas.height);
    }

    window.addEventListener('resize', resizeCanvas, false);
    resizeCanvas();

    function mouseDownHandler(e) {
        var x = e.clientX;
        var y = e.clientY;
        fire(x, y);
    }
    var rid;
    function fire(x, y) {
        createFireworks(x, y);
        function tick() {
            context.globalCompositeOperation = 'destination-out';
            context.fillStyle = 'rgba(0, 0, 0,' + 20 / 100 + ')';
            context.fillRect(0, 0, canvas.width, canvas.height);
            context.globalCompositeOperation = 'lighter';
            drawFireworks();
            rid = requestAnimationFrame(tick);
        }
        cancelAnimationFrame(rid);
        tick();
    }
    var particles = [];
    function createFireworks(sx, sy) {
        clearCanvas();
        particles = [];
        var hue = Math.floor(Math.random() * 51) + 150;
        var hueVariance = 30;
        var count = 365;
        for (var i = 0; i < count; i++) {
            var p = {};
            var angle = Math.floor(Math.random() * 360);
            p.radians = angle * Math.PI / 180;
            p.x = sx;
            p.y = sy;
            p.speed = (Math.random() * 5) + .4;
            p.radius = p.speed;
            p.size = Math.floor(Math.random() * 3) + 1;
            p.hue = Math.floor(Math.random() * ((hue + hueVariance) - (hue - hueVariance))) + (hue - hueVariance);
            p.brightness = Math.floor(Math.random() * 31) + 50;
            p.alpha = (Math.floor(Math.random() * 61) + 40) / 100;
            particles.push(p);
        }
    }
    function drawFireworks() {
        for (var i = 0; i < particles.length; i++) {
            var p = particles[i];
            var vx = Math.cos(p.radians) * p.radius;
            var vy = Math.sin(p.radians) * p.radius + 1.2;
            p.x += vx;
            p.y += vy;
            p.radius *= 1 - p.speed / 300;
            p.alpha -= 0.005;
            context.beginPath();
            context.arc(p.x, p.y, p.size, 0, Math.PI * 2, false);
            context.closePath();
            context.fillStyle = 'hsla(' + p.hue + 100 + ', 100%, ' + p.brightness + '%, ' + p.alpha + ')';
            context.fill();
        }
    }
    function fireRandom() {
        const x = (canvas.width * 0.7) * Math.random() + canvas.width * 0.2;
        const y = (canvas.height * 0.6) * Math.random() + canvas.height * 0.2;
        fire(x, y);
    }

    document.addEventListener('mousedown', mouseDownHandler, false);

    // 星星效果
    function Star(type) {
        this.speed = 1;
        this.star = document.createElement('div');
        this.star.className = type === 'star' ? 'star' : 'moon';
        this.star.style.top = '0px';
        this.star.style.left = Math.random() * window.innerWidth + 1 + 'px';
        document.body.appendChild(this.star);
    }
    Star.prototype.down = function () {
        var that = this;
        function move() {
            that.star.style.top = that.star.offsetTop + that.speed + 'px';
            if (that.star.offsetTop > window.innerHeight) {
                clearInterval(timer);
                document.body.removeChild(that.star);
            }
        }
        var timer = setInterval(move, 25);
    }
    let starTimer = setInterval(() => {
        new Star('star').down();
    }, 300)

    // 文字效果
    const BASE_CONFIG = {
        width: 60,
        height: 60,
        padding: 5,
        delayBetweenStrokes: 0,
        strokeAnimationSpeed: 1.2,
        showCharacter: false,
        showOutline: false,
    }
    const WRITER_CONFIG = {
        ...BASE_CONFIG,
        strokeAnimationSpeed: 3,
        strokeColor: '#e8f2fa'
    };

    const NAME_CONFIG = {
        ...BASE_CONFIG,
        width: 80,
        height: 80,
        strokeColor: '#eaf4fe'
    };

    const getWriterList = () => {
        let writerList = [];
        writerList.push(HanziWriter.create('zhu', '祝', WRITER_CONFIG));
        writerList.push(HanziWriter.create('jia', '家', WRITER_CONFIG));
        writerList.push(HanziWriter.create('jing', '静', WRITER_CONFIG));
        writerList.push(HanziWriter.create('mei', '每', WRITER_CONFIG));
        writerList.push(HanziWriter.create('tian', '天', WRITER_CONFIG));
        writerList.push(HanziWriter.create('kai', '开', NAME_CONFIG));
        writerList.push(HanziWriter.create('kai1', '开', NAME_CONFIG));
        writerList.push(HanziWriter.create('xin', '心', NAME_CONFIG));
        writerList.push(HanziWriter.create('xin1', '心', NAME_CONFIG));
        writerList.push(HanziWriter.create('ya', '呀', NAME_CONFIG));
        // writerList.push(HanziWriter.create('xiao', '>v<', NAME_CONFIG));
        return writerList;
    }

    const generateAnimateWriter = async (writerList) => {
        const writerCount = writerList.length;
        for (const writer of writerList) {
            await writer.animateCharacter();
        }

        document.getElementsByClassName('happy-birthday__container')[0].style.opacity = 0;
        fireRandom();
        setInterval(() => {
            fireRandom();
        }, 2000);
    }

    const writerList = getWriterList();
    generateAnimateWriter(writerList);

    document.addEventListener('mousemove', function (e) {
        let body = document.querySelector('body');
        let heart = document.createElement('span');
        let x = e.offsetX;
        let y = e.offsetY;
        heart.style.left = x + 'px';
        heart.style.top = y + 'px';

        let size = Math.random() * 30;
        heart.style.width = 20 + size + 'px';
        heart.style.height = 20 + size + 'px';

        let transformValue = Math.random() * 360;
        heart.style.transform = `rotate(${transformValue}deg)`;

        body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 1000)
    })
</script>
