<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤欢迎静静❤</title>
</head>
<style type="text/css">

    * {
        margin: 0;
        padding: 0;
    }

    body{
        /* 初始化 取消内外边距 */
        margin: 0;
        padding: 0;
        /* 100%窗口高度 */
        height: 100vh;
        /* 弹性布局 水平垂直居中 */
        display: flex;
        justify-content: center;
        align-items: center;
        /* 渐变背景 */
        background: linear-gradient(125deg,#2c3e50,#27ae60,#2980b9,#e74c3c,#8e44ad);
        /* 指定背景图像的大小 */
        background-size: 500%;
        /* 执行动画：动画名 时长 线性的 无限次播放 */
        animation: bgAnimation 15s linear infinite;
    }

    /* 定义动画 */
    @keyframes bgAnimation {
        0%{
            background-position: 0% 50%;
        }
        50%{
            background-position: 100% 50%;
        }
        100%{
            background-position: 0% 50%;
        }
    }

    html {
        /* 定义变量 */
        --bgColor: #e2c2e4;

        /* rgba的四个值分别为：红(R)、绿(G)、蓝(B)、透明度(A) */
        --whiteShadow: -15px -15px 25px rgba(221, 117, 255, 0.5);
        --blackShadow: 15px 15px 25px rgba(110, 40, 40, .2);
    }

    /* 设置一些页面的布局样式 */
    body {
        display: grid;
        margin: 0;
        padding: 0;
        width: 100vw;
        /*height: 70vh;*/
        justify-content: center;
        align-items: center;
        background-color: var(--bgColor);
        text-align: center;
    }

    one {
        border-radius: 45px;
        background: linear-gradient(145deg, #e2c2e4, #ffe7ff);
        box-shadow:  30px 30px 61px #c4a8c5,
        -30px -30px 61px #ffffff;
    }

    .card {
        width: 30vh;
        height: 8vh;
        margin: 45px;
        background-color: var(--bgColor);
        border-radius: 30px;
        font-size: 50px;
        font-family: 楷体;
    }

    .card a{
        /* 去掉按钮中a的下划线 */
        text-decoration: none;
    }

    /* 主要部分 */
    .one {
        /* 设置外阴影 */
        box-shadow: var(--blackShadow),
        var(--whiteShadow);
    }

    .two {
        /* 设置内阴影 */
        /*box-shadow: inset var(--blackShadow),*/
        /*inset var(--whiteShadow);*/
        /* 设置外阴影 */
        box-shadow: var(--blackShadow),
        var(--whiteShadow);
    }

    .three {
        /* 设置外阴影 */
        box-shadow: var(--blackShadow),
        var(--whiteShadow);
    }

    .four {
        /* 设置内阴影 */
        box-shadow: inset var(--blackShadow),
        inset var(--whiteShadow);
    }

    .card:hover{
        box-shadow: 0px 0px 0px rgba(0,0,0,0.1) ,0px 0px 0px rgba(255,255,255,1),inset 18px 18px 30px rgba(0,0,0,0.1),inset -18px -18px 30px rgba(255,255,255,1);
        transition: box-shadow .2s ease-out;
    }
    .card:hover a{
        width: 58px;
        transition: width .2s ease-out;
    }

</style>
<body>
    <div class="card one" onclick="funcA()">
        致静静
    </div>
    <div class="card two" onclick="funcB()">
<!--        <a href="../clock/clock.html">滴答滴答</a>-->
        Jay能量
    </div>
    <div class="card three" onclick="funcC()">
        刷刷刷
    </div>
    <div class="card four" onclick="funcD()">
        呱呱
    </div>

    <script>
        /**
         * 事件A
         */
        const funcA=()=>{
            window.location.pathname = '/game1/game1.html';
        }

        /**
         * 事件B
         */
        const funcB=()=>{
            window.location.pathname = '/song/index.html';
        }

        /**
         * 事件C
         */
        const funcC=()=>{
            // window.location.pathname = '/paint/paint.html';
            window.location.pathname = '/flower/flower.html';
        }

        /**
         * 事件D
         */
        const funcD=()=>{
            window.location.pathname = '/guagua/guagua.html';
        }
    </script>
</body>

</html>
