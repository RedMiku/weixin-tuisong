<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY BIRTHDAY</title>
</head>
<style type="text/css">

    body{
        margin: 0;
        padding: 0;
    }

    .toolbar {
        display: flex;
        flex-direction: column;
        width: 120px;
        height: 100vh;
        color: #f1faee;
        background: #22223b;
        position: fixed;
        padding: 20px;
    }

    .toolbar * {
        margin-bottom: 15px;
    }

    .toolbar label {
        font-size: 16px;
    }

    .toolbar input {
        width: 80%;
    }

    .toolbar button {
        font-family: "STHupo";
        font-size: 20px;
        background: rgb(7, 240, 228);
        border: 0;
        color: rgb(0, 0, 0);
        letter-spacing: 3px;
        border-radius: 120px 150px 120px 90px/15px 25px 15px 55px;
    }

    .toolbar button:hover {
        background-color: #00e6f6;
        box-shadow: 0 0 5px #00e6f6,
        0 0 25px #00e6f6,
        0 0 50px #00e6f6,
        0 0 200px #00e6f6;
    }




    @media screen and (max-width: 100vw) {
        .toolbar {
            bottom:auto;
            top:0;
        }
        .toolbar button{
            width: 100px;
            height: 40px;
        }
    }



    ::-webkit-scrollbar {
        width: 5px;
        height: 5px;
        background: #434241;
    }

    ::-webkit-scrollbar-thumb {
        background: #434241;
        border-radius: 4px;
    }

    :hover::-webkit-scrollbar-thumb {
        background: hsla(0, 0%, 53%, 0.4);
    }

    :hover::-webkit-scrollbar-track {
        background: hsla(0, 0%, 53%, 0.1);
    }
</style>
<body>
<canvas id="graffiti-board"></canvas>
<div class="toolbar">
    <h1>🎨🖌️</h1>
    <label >画笔颜色</label>
    <input type="color" id="color">
    <label >画笔大小</label>
    <input name="lineWidth" id="number" type="number" value="5">
    <div class="light">
        <button id="brush" title="画笔">画笔</button>
        <button id="eraser" title="橡皮檫">橡皮檫</button>
        <button id="clear" title="清空">清空</button>
        <button id="undo" title="撤销">撤销</button>
        <button id="save" title="保存">保存</button>
    </div>
</div>

</body>
<script src="paint.js" /></script>
</html>
